<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios Tabela</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <!-- Nome do aluno-->
        <input type="text" name="nome" id="nome" placeholder="Nome completo">
        <!-- Data de nascimento do aluno-->
        <input type="date" name="dataNasc" id="dataNasc" placeholder="Data de nascimento">
        <!-- Curso do aluno-->
        <select name="curso" id="curso">
            <option value="Programador Web">Programador Web</option>
            <option value="Programador de Sistemas">Programador de Sistemas</option>
            <option value="Administrador de Banco de Dados">Administrador de Banco de Dados</option>
            <option value="Administrador de Redes">Administrador de Redes</option>
        </select>
        <!-- BotÃ£o de enviar -->
        <button onclick="cadastrarAluno()" type="button" class="btn btn-primary">Cadastrar</button>
        <div id="msg"></div>
        <button onclick="mostrarAlunos()" type="button" class="btn btn-success">Visualizar</button>
        <div class="mt-3"></div>
        <button onclick="excluirAlunos()" type="button" class="btn btn-warning">Excluir</button>
        <div class="mt-3"></div>
        <div id="card"></div>
            
        
    </div>
</body>
</html>
